{% extends "campaigns/base.html" %}
{% block title %}Delete Campaign | Campaign System{% endblock %}

{% block content %}
<div class="card neon-card">
  <div class="card-content">
    <span class="card-title red-text text-lighten-2">Delete Campaign</span>
    <p>Are you sure you want to delete campaign "<strong>{{ campaign.name }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn red darken-2 waves-effect">
        Delete
      </button>
      <a href="{% url 'campaigns:campaign_detail' campaign.id %}" class="btn-flat waves-effect">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
